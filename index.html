            position: relative;

        .v-timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background-color: #374151; /* Gray-700 */
        }
        .v-timeline-item {
            position: relative;
            width: 50%;
            padding: 1rem 2rem;
            box-sizing: border-box;
        }
        .v-timeline-item:nth-child(odd) {
            left: 0;
            padding-left: 4rem;
        }
        .v-timeline-item:nth-child(even) {
            left: 50%;
            padding-right: 4rem;
        }
        .v-timeline-content {
            background-color: #1f2937; /* Gray-800 */
            padding: 1.5rem;
            border-radius: 0.5rem;
            position: relative;
        }
        .v-timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -12px;
            background-color: #111827;
            border: 4px solid #38bdf8;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            z-index: 1;
        }
        .v-timeline-item:nth-child(even)::after {
            left: -8px;
        }
        .v-timeline-item:nth-child(odd)::after {
            right: -12px;
        }
        @media (max-width: 768px) {
            .v-timeline-container::before {
                left: 20px;
            }
            .v-timeline-item {
                width: 100%;
                padding-left: 60px;
                padding-right: 20px;
            }
            .v-timeline-item:nth-child(even) {
                left: 0;
            }
            .v-timeline-item:nth-child(even)::after,
            .v-timeline-item:nth-child(odd)::after {
                left: 10px;
            }
        }
        
        /* Horizontal Timeline Styles */
        .h-timeline-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-top: 30px;
            margin: 2rem 0;
        }
        .h-timeline-line-container {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 4px;
        }
        .h-timeline-line {
            width: 100%;
            height: 100%;
            background-color: #374151;
            transform: scaleX(0);
            transform-origin: left;
        }
        .h-timeline-item {
            position: relative;
            width: 30%;
            text-align: center;
        }
        .h-timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #111827;
            border: 4px solid #38bdf8;
            border-radius: 50%;
            z-index: 1;
        }
        .h-timeline-content {
            background-color: #1f2937;
            padding: 1.5rem;
            border-radius: 0.5rem;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @media (max-width: 1024px) {
            .h-timeline-container {
                flex-direction: column;
                align-items: flex-start;
                padding-top: 0;
                padding-left: 20px;
            }
            .h-timeline-line-container {
                top: 0;
                left: 10px;
                width: 4px;
                height: 100%;
            }
            .h-timeline-line {
                transform: scaleY(0);

            }
            .h-timeline-item {
                width: 100%;

                text-align: left;

                top: 0;
                left: -10px;

            display: none;
        }

                    y: 0, 
                    opacity: 1, 
                    duration: 1, 
                    stagger: (index, element) => element.dataset.gsapDelay || 0.15,
                    onStart: function() {
                        gsap.set(this.targets(), { visibility: 'visible' });
                    }
                }
            );

            // 2. Parallax effect for the cover image

                    yPercent: 30,

                        end: "bottom top",
                        scrub: true
                    },
                });

            revealGroups.forEach(group => {

                    { y: 40, opacity: 0 },
                    {
                        y: 0,
                        opacity: 1,
                        duration: 1,
                        stagger: 0.1,
                        ease: 'power3.out',
                        scrollTrigger: {
                            trigger: group,
                            start: 'top 80%',
                            toggleActions: 'play none none none'
                        }
                    }
                );

                        scrollTrigger: {
                            trigger: grid,
                            start: 'top 85%',
                            toggleActions: 'play none none none'
                        },
                        opacity: 0,
                        y: 30,
                        stagger: 0.1,
                        duration: 0.8,
                        ease: 'power3.out'
                    });

                        trigger: ".h-timeline-container",
                        start: "top 80%",
                        toggleActions: "play none none none",

                const lineSelector = window.innerWidth > 1024 ? '.h-timeline-line' : '.h-timeline-line';
                const lineProps = window.innerWidth > 1024 ? {scaleX: 1} : {scaleY: 1};

                experienceTimeline.to(lineSelector, {
                    ...lineProps,
                    duration: 1,
                    ease: "power2.inOut"
                });

                experienceTimeline.from(".h-timeline-dot", {
                    scale: 0,
                    stagger: 0.2,
                    duration: 0.5,
                    ease: "back.out(1.7)"
                }, "-=0.8");

                    opacity: 1,
                    y: 0,
                    stagger: 0.2,
                    duration: 0.8,
                    ease: "power3.out"
                }, "-=0.5");
            }
        }

                    const width = mobileNavScroll.clientWidth;

                    leftArrow.style.display = scrollLeft > 0 ? 'flex' : 'none';
                    rightArrow.style.display = scrollWidth - scrollLeft > width ? 'flex' : 'none';
                };

                mobileNavScroll.addEventListener('scroll', updateArrows);

                    mobileNavScroll.scrollBy({ left: -100, behavior: 'smooth' });
                });
